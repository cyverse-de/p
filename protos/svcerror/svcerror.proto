syntax = "proto3";

import "google/protobuf/any.proto";
import "header/header.proto";

option go_package = "github.com/cyverse-de/p/go/svcerror";

enum Code {
    INTERNAL = 0;
    NOT_FOUND = 1;
    BAD_REQUEST = 2;
}

message Error {
    Code ErrorCode = 1;
    string Message = 2;
    google.protobuf.Any Details = 3;
    Header header = 4;
}