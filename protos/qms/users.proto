syntax = "proto3";

import "header/header.proto";
import "svcerror/svcerror.proto";

option go_package = "github.com/cyverse-de/p/go/qms";

message QMSUser {
    string uuid = 1;
    string username = 2;
}

message QMSUserResponse {
    Header header = 1;
    ServiceError error = 2;
    QMSUser user = 3;
}

message QMSUserList {
    Header header = 1;
    ServiceError error = 2;
    repeated QMSUser users  = 3;
}