syntax = "proto3";

import "header/header.proto";

option go_package = "github.com/cyverse-de/p/go/analysis";

message AnalysisRecordLookupRequest {
    oneof lookup_ids {
        string analysis_id = 1;
        string external_id = 2;
        string user_id = 3;
        string username = 4;
    }

    Header header = 5;
    string requesting_user = 6;

}